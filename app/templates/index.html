<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
            <h2 class="text-center mb-4">URL Shortener</h2>
            <form method="POST" action="/submit"  enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="url" class="form-label">Enter URL</label>
                    <input type="url" name="url" id="url" class="form-control" placeholder="https://example.com" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Shorten URL</button>
                </div>
            </form>

            {% if short_url %}
            <div class="alert alert-info mt-4 text-center">
                Shortened URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
